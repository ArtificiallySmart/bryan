<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <ng-content select="[title]"></ng-content>
  </h4>

</div>

<div class="modal-body">
  <form [formGroup]="plantForm">
    <div class="form-floating my-2">
      <input type="text" class="form-control" id="commonName" placeholder="Common name" formControlName="commonName">
      <label for="commonName">Common name</label>
    </div>
    <div class="form-floating my-2">
      <input type="text" class="form-control" id="scientificName" placeholder="Scientific name"
        formControlName="scientificName">
      <label for="scientificName">Scientific name
      </label>
    </div>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
            value="mdo@example.com">
          <label for="floatingInputGrid">Email address</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelectGrid">Amount of sunlight</label>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer ">
  <button (click)="submit()">save</button><button (click)="close()">cancel</button>
</div>
