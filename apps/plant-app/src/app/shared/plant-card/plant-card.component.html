<div class="card mb-2">
    <img [attr.src]="plant.imageUrl || 'https://picsum.photos/id/159/200/300?grayscale&blur=2'"
        class="card-img-top img-fluid" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ plant.commonName }}</h5>
        <p class="card-text">{{ plant.scientificName }}</p>
        <button href="#" class="btn btn-primary" [disabled]="plant.inCollection" (click)="buttonClick()">
            {{ buttonText }}
        </button>
    </div>
</div>
