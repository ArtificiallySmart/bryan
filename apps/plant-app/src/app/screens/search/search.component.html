<h1>Search a Plant</h1>
<form>
    <div class="input-group my-3">
        <button type="submit" class="input-group-text btn btn-success" (click)="processInput()">Search</button>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                [(ngModel)]="query" (keyup.enter)="processInput()" name="search">
            <label for="floatingInput">Search for a plant</label>
        </div>
    </div>
</form>

<div class="row ">
    <div class="col-3" *ngFor="let result of searchResult$ | async">
        <bryan-plant-card [plant]="result" (clickEvent)="addToCollection($event)"
            [buttonText]="buttonText(result.inCollection)">
        </bryan-plant-card>
    </div>
</div>

<div class="row " *ngIf="!plantsFound">
    No plants have been found. Click <a routerLink="/create-plant">here</a> to enter a plant manually.
</div>
